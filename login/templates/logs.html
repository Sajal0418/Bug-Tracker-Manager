<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
</head>
<body>
    <h1>Logs</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Logs_ID</th>
                <th>Commit Message</th>
                <th>Committed By</th>
                <th>Committed on Issue</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log[0] }}</td>
                    <td>{{ log[1] }}</td>
                    <td>{{ log[2] }}</td>
                    <td>{{ log[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
